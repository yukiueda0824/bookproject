{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

  <title>{% block title %}{% endblock title %}| 本棚アプリ</title>
  <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'book/css/original-anime.css' %}">
  <link rel="stylesheet" href="{% static 'book/css/togglePassword.css' %}">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  
</head>

<body>

      <nav class="navbar navbar-dark bg-success bg-gradient sticky-top">
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link mx-3" href="{% url 'index' %}">TOP</a>
          <a class="nav-link mx-3" href="{% url 'list-book' %}">書籍一覧</a>
          <a class="nav-link mx-3" href="{% url 'create-book' %}">書籍登録</a>
        </div>
        <div class="navbar-nav d-flex flex-row-reverse">
          <div class="input-group mx-3">
            {% comment %}
            <input type="text" class="form-control" placeholder="キーワードを入力">
            <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fas fa-search"></i> 検索</button>
            {% endcomment %}
          </div>
          {% if request.user.is_authenticated %}
            <a class="nav-link mx-3 text-nowrap align-bottom" href="{% url 'accounts:logout' %}">ログアウト</a>
            <a class="nav-link active mx-3 text-nowrap" aria-current="page" href="{% url 'accounts:mypage' %}">{{ request.user.username }}さんのマイページ</a>
          {% else %}
            <a class="nav-link mx-3 text-nowrap align-middle" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="nav-link mx-3 text-nowrap align-middle" href="{% url 'accounts:signup' %}">会員登録</a>
          {% endif %}
        
      </div>

      </nav>
      <div class="'p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
      </div>

      <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous">
      </script>
      <script src="static/book/js/fade-anime.js"></script>
      <script src="static/book/js/password.js"></script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
  <h1>ログイン</h1>
  <form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    {% for error in form.errors.values %}
      {{ error }}
    {% endfor %}
    <label>
        ユーザ ID
    </label>
    <input class="form-control" name="username">
    <label for="inputPassword">
        パスワード
    </label> 
    <input id="inputPassword" type="password" class="form-control" name="password">

    {% comment %}
    <input type="checkbox" id="checkPassword">
    <div class="togglePassword">
      <input type="password" class="form-control hideText" id="test1">
      <input type="text" class="form-control showText" id="test2">
      <label for="checkPassword" class="fa fa-eye"></label>
      <label for="checkPassword" class="fa fa-eye-slash"></label>
    </div>
    {% endcomment %}

    <button type="submit" class="btn btn-success mt-4">ログインする</button>
  </form>
{% endblock %}
